<html ng-app="myApp">

<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css"></style>
</head>

<body>

	<div ng-controller = "MainController as main">
		<p>First Name: {{ main.user.firstName | uppercase}}</p>
		<p>Last Name: {{ main.user.lastName | uppercase}}</p>		
		<p>Account Type: {{ main.user.accountType | lowercase}}</p>
		<p>Balance : {{ main.user.balance | currency:'USD $':0}}</p><!--el :0 indica 0 decimales-->
	</div>

</body>

</html>
