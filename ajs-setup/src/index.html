<html ng-app="myApp">

<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="MainController">
	<p>Standard Bracket Expression:</p>
	<p>{{ randomValue }}</p>

	<p>One time Standard Bracket Expression:</p>
	<p>{{ ::randomValue }}</p>

	<p>Array Bracket Expression:</p>
	<p>{{ names[1] }}</p>

	<p>Operation Bracket Expression:</p>
	<p>{{ quantity * cost }}</p>

	<p>Greater than 500,000?</p>
	<p>{{ randomValue > 500000 }}</p>

	<p>Enter width: <input type="text" ng-model="pWidth"></p>
	<p style="background: #ff0000;width: {{pWidth}}px">
		This is a dynamic paragraph.
	</p>

</body>

</html>
