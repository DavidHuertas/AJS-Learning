<html ng-app="myApp">

<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css"></style>
</head>

<body>

	<div ng-controller="MainController as main">
		<p>Now: {{ main.now | date:'short' }}</p>
		<p>Name: {{ main.user.name | capitalize }}</p>
		<p>Birthday: {{ main.user.birthday | date:'MMMM dd, yyyy' }}</p>
		<p>Last Login: {{ main.user.lastLogin | date:'shortDate' }}</p>
	</div>

</body>

</html>
