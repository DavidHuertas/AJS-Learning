<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="main.css"></style>
</head>

<body>

	<div ng-controller="MainController as main">

		<p>Name: {{ main.user.name | capitalize }}</p>
		<p>Account Type: {{ main.user.accountType | capitalize}}</p>
		<p>Balance: {{ main.user.balance | number:2 }}</p>
		<p>Last login: {{ main.user.lastLogin | date:'MM/dd/yyyy \'at\' hh:mma' }}</p>

		</hr>

		{{ main.user | json }}
	</div>

</body>

</html>
