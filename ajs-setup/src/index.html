<html ng-app="myApp">

<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<h1>First example: Child independant</h1>
	<div ng-controller = "ParentController">
		<input type="text" ng-model="name">
		<p>This is the parent: {{ name }}</p>
		<div ng-controller = "ChildController">
			<input type="text" ng-model="name">
			<p>This is the child: {{ name }}</p>
		</div>
	</div>

	<h1>Second example: Both bounded</h1>
	<div ng-controller = "ParentController">
		<input type="text" ng-model="model.name">
		<p>This is the parent: {{ model.name }}</p>
		<div ng-controller = "ChildController">
			<input type="text" ng-model="model.name">
			<p>This is the child: {{ model.name }}</p>
		</div>
	</div>

</body>

</html>
