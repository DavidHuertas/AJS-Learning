<html ng-app="myApp">

<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css"></style>
</head>

<body ng-controller="MainController as main">

	<p>Name: {{ main.user.name }}</p>
	<p>Favourite Fruit: {{ main.user.favouriteFruit }}</p>
	<p>Is Active? {{ main.user.isActive | yesOrNo }}</p>

	</hr>

	<p>Enter name:</p>
	<p><input type="text" ng-model="main.user.name"></p>

	<p>Select favourite fruit:</p>
	<p><select ng-model="main.user.favouriteFruit" ng-options="fruit for fruit in main.fruitList"></select></p>

	<p>Select active:</p>
	<p><input type="checkbox" ng-model="main.user.isActive"> Is Active</p>

	<p>Alternate select active:</p>
	<p>
		<input type="radio" ng-model="main.user.isActive" ng-value="true"> yes
		<input type="radio" ng-model="main.user.isActive" ng-value="false"> no
	</p>
</body>

</html>
