<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<img src="img/gibson_sg.jpg" 
			ng-mousedown="main.doMouseDown($event)"
			ng-mouseup="main.doMouseUp($event)"
			width="784" height="288">

		</hr>

		<p>{{ 'Mouse down count: ' + main.mouseDownCount }}</p>
		<p>{{ 'Mouse up count: ' + main.mouseUpCount }}</p>

	</div>

</body>

</html>
