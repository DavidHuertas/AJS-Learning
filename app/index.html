<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<img src="img/gibson_sg.jpg" 
			ng-mouseover="main.doMouseOver($event)"
			ng-mousemove="main.doMouseMove($event)"
			width="784" height="288">

		</hr>

		<p>Mouse over count: {{ main.mouseOverCount }}</p>
		<p>Mouse move count: {{ main.mouseMoveCount }}</p>
		<p>Mouse X / Y: {{ main.mouseX }} / {{ main.mouseY }}</p>

	</div>

</body>

</html>
