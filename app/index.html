<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<button ng-click="main.doClick()">Click</button>

		<button ng-dblclick="main.doDoubleClick()">Double Click</button>

		<button ng-click="main.doClick()" ng-dblclick="main.doDoubleClick()">Click or Double Click</button>

		</hr>

		<p># clicks: {{ main.clickCount }}</p>
		<p># double-clicks: {{ main.doubleClickCount}}</p>

	</div>

</body>

</html>
