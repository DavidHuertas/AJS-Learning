<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<p>We have your full name as '{{ main.fullName }}'</p>
		<p>&nbsp;</p>

		<p>For confirmation please re-enter your full name:</p>
		<p><input type="text" ng-change="main.doChange()" ng-model="main.fullNameConfirm"></p>

		</hr>

		<p>{{ main.message }}</p>

	</div>

</body>

</html>
