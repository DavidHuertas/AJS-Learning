<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<div class="test-div"
			ng-mouseenter="main.doMouseEnter($event)"
			ng-mouseleave="main.doMouseLeave($event)"
			ng-mouseover="main.doMouseOver($event)">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>

		</hr>

		<p>Mouse enter count: {{ main.mouseEnterCount }}</p>
		<p>Mouse leave count: {{ main.mouseLeaveCount }}</p>
		<p>Mouse over count: {{ main.mouseOverCount }}</p>

	</div>

</body>

</html>
