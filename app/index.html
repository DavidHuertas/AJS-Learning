<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<p ng-style="main.style1">This is the first line.</p>
		<p ng-style="main.style2">This is the second line.</p>

		<hr>

		<p>
			<button ng-click="main.enableStyles()">Enable Styles</button>
			<button ng-click="main.disableStyles()">Disable Styles</button>
		</p>

	</div>

</body>

</html>
