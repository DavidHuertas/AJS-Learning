<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<p><button ng-click="main.updateClickCount(5)">ng-click</button></p>

		<p><button onclick="externalClick(this,5)">onClick</button></p>

		<hr>

		<p>Clicks: {{ main.clickCount }}</p>

	</div>

</body>

</html>
