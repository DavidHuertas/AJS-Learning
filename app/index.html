<html ng-app="myApp">

<head>
	<title>Scope Functions</title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/main.css"></style>
	<!--<link rel="stylesheet" href="./css/bootstrap.css"></style>-->
</head>

<body>

	<div ng-controller="MainController as main">

		<p>{{ main.htmlData }}</p>

		<p>{{ main.dangerousScript }}</p>

		<p>{{ main.dangerousCSS }}</p>

		<hr>
		
		<p ng-bind-html="main.htmlData"></p>

		<p ng-bind-html="main.dangerousScript"></p>

		<p ng-bind-html="main.dangerousCSS"></p>

		<p ng-bind-html="main.trustedCSS"></p>

	</div>

</body>

</html>
